<!DOCTYPE html>
<html>
<head>
<title>Trijstūra eksistence</title>

</head>
<body> 

<h1> Trijstūra eksistence.</h1>
<p id="atbilde">Trijsstūris ar dotajiem malu garumiem </p>
<script>
 var a = 5
 var  b = 4
 var c = 3

 if (a + b > c && b + c > a && c + b > a)  {
    atb = "eksistē"
 } else{
    atb = "neeksistē"
 }

 document.getElementById("atbilde").innerHTML += atb;   
 
</script>

</body>
